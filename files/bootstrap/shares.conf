# Samba shares and nothing but Samba shares.
#
# This file should be mounted on top of to provide your own configuration.  The
# `public` share below if only provided for testing and set to read only for
# security reasons.
[public]
   browseable = yes
   comment = Test share
   only guest = yes
   path = /share/public
   public = yes
   writable = no

